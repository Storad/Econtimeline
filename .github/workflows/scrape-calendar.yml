name: Scrape Economic Calendar

on:
  # Run daily at 5:00 AM UTC (midnight EST)
  schedule:
    - cron: '0 5 * * *'

  # Also allow manual trigger
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd scraper
          npm install

      - name: Run scraper
        run: |
          cd scraper
          npm run scrape

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add client/public/calendar-data.json scraper/calendar-data.json
          git diff --staged --quiet || git commit -m "Update economic calendar data [automated]"
          git push
